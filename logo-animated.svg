<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Definitions -->
  <defs>
    <!-- Gradients -->
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1">
        <animate attributeName="stop-color" values="#667eea;#764ba2;#667eea" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1">
        <animate attributeName="stop-color" values="#764ba2;#667eea;#764ba2" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Outer Circle with animated gradient -->
  <circle cx="200" cy="200" r="180" fill="url(#primaryGrad)" filter="url(#shadow)">
    <animate attributeName="r" values="180;185;180" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Inner Circle with pulse -->
  <circle cx="200" cy="200" r="150" fill="#ffffff" opacity="0.15">
    <animate attributeName="opacity" values="0.15;0.25;0.15" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Neural Network Pattern -->
  <g opacity="0.9">
    <!-- Connection Lines with animation -->
    <g stroke="#ffffff" stroke-width="3" opacity="0.7">
      <line x1="200" y1="200" x2="150" y2="150">
        <animate attributeName="opacity" values="0.5;0.9;0.5" dur="1.5s" repeatCount="indefinite"/>
      </line>
      <line x1="200" y1="200" x2="250" y2="150">
        <animate attributeName="opacity" values="0.5;0.9;0.5" dur="1.5s" begin="0.2s" repeatCount="indefinite"/>
      </line>
      <line x1="200" y1="200" x2="150" y2="250">
        <animate attributeName="opacity" values="0.5;0.9;0.5" dur="1.5s" begin="0.4s" repeatCount="indefinite"/>
      </line>
      <line x1="200" y1="200" x2="250" y2="250">
        <animate attributeName="opacity" values="0.5;0.9;0.5" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
      </line>
      <line x1="200" y1="200" x2="200" y2="120">
        <animate attributeName="opacity" values="0.5;0.9;0.5" dur="1.5s" begin="0.8s" repeatCount="indefinite"/>
      </line>
      <line x1="200" y1="200" x2="280" y2="200">
        <animate attributeName="opacity" values="0.5;0.9;0.5" dur="1.5s" begin="1.0s" repeatCount="indefinite"/>
      </line>
      <line x1="200" y1="200" x2="120" y2="200">
        <animate attributeName="opacity" values="0.5;0.9;0.5" dur="1.5s" begin="1.2s" repeatCount="indefinite"/>
      </line>
    </g>
    
    <!-- Central Node with pulse -->
    <circle cx="200" cy="200" r="25" fill="#ffffff" filter="url(#glow)">
      <animate attributeName="r" values="25;28;25" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Outer Nodes with sequential animation -->
    <circle cx="150" cy="150" r="15" fill="#ffffff">
      <animate attributeName="r" values="15;17;15" dur="1.5s" begin="0s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="150" r="15" fill="#ffffff">
      <animate attributeName="r" values="15;17;15" dur="1.5s" begin="0.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="250" r="15" fill="#ffffff">
      <animate attributeName="r" values="15;17;15" dur="1.5s" begin="0.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="250" r="15" fill="#ffffff">
      <animate attributeName="r" values="15;17;15" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="120" r="15" fill="#ffffff">
      <animate attributeName="r" values="15;17;15" dur="1.5s" begin="0.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="280" cy="200" r="15" fill="#ffffff">
      <animate attributeName="r" values="15;17;15" dur="1.5s" begin="1.0s" repeatCount="indefinite"/>
    </circle>
    <circle cx="120" cy="200" r="15" fill="#ffffff">
      <animate attributeName="r" values="15;17;15" dur="1.5s" begin="1.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Lightning Bolt with glow and animation -->
  <g transform="translate(200, 200)">
    <path d="M 5 -40 L -10 -5 L 5 -5 L -5 25 L 15 -10 L 0 -10 Z" 
          fill="url(#accentGrad)" 
          filter="url(#glow)">
      <animateTransform 
        attributeName="transform" 
        type="scale" 
        values="1;1.1;1" 
        dur="1s" 
        repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Text with subtle animation -->
  <text x="200" y="340" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="48" 
        font-weight="bold" 
        fill="#ffffff" 
        text-anchor="middle">
    NanoLearn
    <animate attributeName="opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite"/>
  </text>
  
  <text x="200" y="370" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="20" 
        fill="#ffffff" 
        text-anchor="middle" 
        opacity="0.9">
    AI-Powered Learning
  </text>
</svg>
