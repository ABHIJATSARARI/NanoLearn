<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate NanoLearn Logo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
        }
        #logoCanvas {
            border: 2px solid #ddd;
            border-radius: 10px;
            margin: 20px 0;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 10px;
        }
        button:hover {
            transform: scale(1.05);
        }
        .info {
            color: #666;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ NanoLearn Logo Generator</h1>
        <p>Click the button below to download your logo as PNG</p>
        <canvas id="logoCanvas" width="400" height="400"></canvas>
        <br>
        <button onclick="downloadLogo()">‚¨áÔ∏è Download Logo (400x400)</button>
        <button onclick="downloadLargeVersion()">‚¨áÔ∏è Download Large (800x800)</button>
        <div class="info">
            <p>‚ú® High-quality logo with transparent background option</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('logoCanvas');
        const ctx = canvas.getContext('2d');

        function drawLogo(size = 400) {
            const scale = size / 400;
            canvas.width = size;
            canvas.height = size;
            
            ctx.clearRect(0, 0, size, size);
            ctx.scale(scale, scale);

            // Background Circle with Gradient
            const grad1 = ctx.createLinearGradient(0, 0, 400, 400);
            grad1.addColorStop(0, '#667eea');
            grad1.addColorStop(1, '#764ba2');
            
            ctx.fillStyle = grad1;
            ctx.beginPath();
            ctx.arc(200, 200, 180, 0, Math.PI * 2);
            ctx.fill();

            // Inner Circle
            ctx.fillStyle = 'rgba(255, 255, 255, 0.15)';
            ctx.beginPath();
            ctx.arc(200, 200, 150, 0, Math.PI * 2);
            ctx.fill();

            // Neural Network Pattern
            ctx.globalAlpha = 0.9;
            
            // Connection Lines
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.7)';
            ctx.lineWidth = 3;
            
            const connections = [
                [200, 200, 150, 150],
                [200, 200, 250, 150],
                [200, 200, 150, 250],
                [200, 200, 250, 250],
                [200, 200, 200, 120],
                [200, 200, 280, 200],
                [200, 200, 120, 200]
            ];
            
            connections.forEach(([x1, y1, x2, y2]) => {
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
            });

            // Central Node
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(200, 200, 25, 0, Math.PI * 2);
            ctx.fill();

            // Outer Nodes
            const nodes = [
                [150, 150], [250, 150], [150, 250], [250, 250],
                [200, 120], [280, 200], [120, 200]
            ];
            
            nodes.forEach(([x, y]) => {
                ctx.beginPath();
                ctx.arc(x, y, 15, 0, Math.PI * 2);
                ctx.fill();
            });

            // Lightning Bolt
            const grad2 = ctx.createLinearGradient(185, 160, 215, 225);
            grad2.addColorStop(0, '#f093fb');
            grad2.addColorStop(1, '#f5576c');
            
            ctx.fillStyle = grad2;
            ctx.beginPath();
            ctx.moveTo(205, 160);
            ctx.lineTo(190, 195);
            ctx.lineTo(205, 195);
            ctx.lineTo(195, 225);
            ctx.lineTo(215, 190);
            ctx.lineTo(200, 190);
            ctx.closePath();
            ctx.fill();

            ctx.globalAlpha = 1.0;

            // Text
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 48px Arial, sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('NanoLearn', 200, 340);
            
            ctx.font = '20px Arial, sans-serif';
            ctx.globalAlpha = 0.9;
            ctx.fillText('AI-Powered Learning', 200, 370);
            ctx.globalAlpha = 1.0;

            // Reset scale
            ctx.setTransform(1, 0, 0, 1, 0, 0);
        }

        function downloadLogo() {
            drawLogo(400);
            const link = document.createElement('a');
            link.download = 'logo.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function downloadLargeVersion() {
            drawLogo(800);
            const link = document.createElement('a');
            link.download = 'logo-large.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
            // Redraw at normal size
            setTimeout(() => drawLogo(400), 100);
        }

        // Initial draw
        drawLogo(400);
    </script>
</body>
</html>
