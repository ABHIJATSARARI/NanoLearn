<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Outer Circle -->
  <circle cx="200" cy="200" r="180" fill="url(#grad1)" filter="url(#shadow)"/>
  
  <!-- Inner Circle -->
  <circle cx="200" cy="200" r="150" fill="#ffffff" opacity="0.15"/>
  
  <!-- Brain/Neural Network Pattern -->
  <g opacity="0.9">
    <!-- Central Node -->
    <circle cx="200" cy="200" r="25" fill="#ffffff"/>
    
    <!-- Connection Lines -->
    <line x1="200" y1="200" x2="150" y2="150" stroke="#ffffff" stroke-width="3" opacity="0.7"/>
    <line x1="200" y1="200" x2="250" y2="150" stroke="#ffffff" stroke-width="3" opacity="0.7"/>
    <line x1="200" y1="200" x2="150" y2="250" stroke="#ffffff" stroke-width="3" opacity="0.7"/>
    <line x1="200" y1="200" x2="250" y2="250" stroke="#ffffff" stroke-width="3" opacity="0.7"/>
    <line x1="200" y1="200" x2="200" y2="120" stroke="#ffffff" stroke-width="3" opacity="0.7"/>
    <line x1="200" y1="200" x2="280" y2="200" stroke="#ffffff" stroke-width="3" opacity="0.7"/>
    <line x1="200" y1="200" x2="120" y2="200" stroke="#ffffff" stroke-width="3" opacity="0.7"/>
    
    <!-- Outer Nodes -->
    <circle cx="150" cy="150" r="15" fill="#ffffff"/>
    <circle cx="250" cy="150" r="15" fill="#ffffff"/>
    <circle cx="150" cy="250" r="15" fill="#ffffff"/>
    <circle cx="250" cy="250" r="15" fill="#ffffff"/>
    <circle cx="200" cy="120" r="15" fill="#ffffff"/>
    <circle cx="280" cy="200" r="15" fill="#ffffff"/>
    <circle cx="120" cy="200" r="15" fill="#ffffff"/>
  </g>
  
  <!-- Lightning Bolt (Speed Symbol) -->
  <g transform="translate(200, 200)">
    <path d="M 5 -40 L -10 -5 L 5 -5 L -5 25 L 15 -10 L 0 -10 Z" 
          fill="url(#grad2)" 
          filter="url(#shadow)"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        fill="#ffffff" text-anchor="middle">NanoLearn</text>
  <text x="200" y="370" font-family="Arial, sans-serif" font-size="20" 
        fill="#ffffff" text-anchor="middle" opacity="0.9">AI-Powered Learning</text>
</svg>
